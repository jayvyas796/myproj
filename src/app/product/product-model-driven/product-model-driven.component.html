<h4>Add Product (Model Driven)</h4>

<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="frm" (ngSubmit)="saveProduct()">
            <div class="form-group">
                <label>Product Id</label>
                <input type="text" class="form-control" formControlName="productId">
            </div>

            <div class="form-group">
                <label>Product Code</label>
                <input type="text" class="form-control"  formControlName="productCode">
                <div *ngIf="frm.controls['productCode']?.errors">
                    <span class="text-danger">Product code is required</span>
                 </div>
            </div>
            
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" formControlName="productName">
                <div *ngIf="frm.controls['productName']?.errors">
                    <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('required')">Product name is required</span>
                    
                    <span class="text-danger" *ngIf="frm.controls['productName']?.hasError('pattern')">Invalida Product Name</span>

                 </div>
            </div>
            
            <div class="form-group">
                <label>Product Price</label>
                <input type="text" class="form-control" formControlName="price">
                <div *ngIf="frm.controls['price']?.errors">
                    <span class="text-danger">Product price is required</span>
                 </div>
            </div>

            <div formGroupName="description">
                <h5>Product Description</h5>
                <div class="form-group">
                    <label>Product Short Desc</label>
                    <input type="text" class="form-control" formControlName="shortDesc">
                </div>

                <div class="form-group">
                    <label>Product Full Desc</label>
                    <textarea class="form-control" formControlName="fullDesc"> </textarea>
                </div>
            </div>

            <div formArrayName="codes">
                <h4>Codes</h4>
                <div *ngFor="let item of codes.controls; let i=index">
                    <div class="form-group">
                        <span>code {{i+1}}</span>
                        <input type="text" [formControlName]="i" class="form-control">
                    </div>
                </div>
            </div>
            
            <input type="submit" value="Save Product" class="btn btn-primary mt-2"> 
            
            <input type="button" value="Reset" class="btn btn-dark mt-2" (click)="resetForm()"> 

            
            <input type="button" value="Update" class="btn btn-dark mt-2" (click)="updateForm()"> 


            <input type="button" value="Disabled Validation" class="btn btn-danger mt-2" (click)="disableValidation()"> 

        </form>
    </div>
</div>
