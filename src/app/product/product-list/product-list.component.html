<h4>Product List</h4>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.productId}}</td>
            <td>{{item.productCode}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.price}}</td>
            <td>
                <input type="button" (click)="editProduct(item)" value="Edit" class="btn btn-warning">
            </td>
            <td>
                <input type="button" (click)="deleteProduct(item)" value="X" class="btn btn-danger" >
            </td>
        </tr>
    </tbody>
</table>
